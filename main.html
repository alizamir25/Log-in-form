<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log in Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form method="POST" action="javascript:void(0)">
        <div class="container">
          <h1>Log In</h1>
          <p>Fill in the form below to <strong>Log In</strong></p>
          <hr style="border: 1px solid #c91818;" />
      
          <div class="form-group">
            <input class="form-control" type="email" id="email" name="email" placeholder="Enter Your Email *" autocomplete="off" spellcheck="false" required />
            <label for="email">Email Address</label>
          </div>
      
          <div class="form-group">
            <input class="form-control" type="password" id="password" name="password" placeholder="Enter Your Password *" autocomplete="off" spellcheck="false" required />
            <label for="password">Password</label>
          </div>
      
          <hr style="border: 1px solid #c91818;margin-top: .9rem;" />
          <input class="btn" type="submit" name="submit" value="LOG IN" />
        </div>
      </form>
</body>
</html>
