<!DOCTYPE html>
<html>
  <head>
    <title>Transparent Log in form</title>
    <meta name="author" content="santosh jha"/>
    <meta name="keywords" content="Html, Css , login form"/>
    <meta name="viewport" content="width=device-width , initial-scale=1.0"/>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="container">
      <i class="fas fa-user-circle"></i>
      <form action="" method="post">
        <input type="email" name="username" placeholder="example@example.com"/>
        <input type="password" name="password" placeholder="Enter Password" maxlength="12"/>
        <input type="submit" value="Log in"/>
      </form>
      <hr/><p><span>or</span></p>
      <div class="font">
        <i class="fab fa-facebook-f"></i>
        <i class="fab fa-google"></i>
    
      </div>
    </div>
  </body>
</html>
